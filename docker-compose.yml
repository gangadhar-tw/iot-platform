services:

  mongodb:
    image: mongo:latest
    container_name: mongodb-iot
    environment:
      MONGO_INITDB_ROOT_USERNAME: gangadhar
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - /Users/gangadhargottiveeti/mongodb-data:/data/db
    networks:
      - kafka-net

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    networks:
      - kafka-net

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_NUM_PARTITIONS: 1
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - kafka-net
  producer:
    image: sensor-data-producer-app
    container_name: sensor-data-producer-app
    environment:
      SPRING_PROFILES_ACTIVE: docker  # Make sure the profile is set to 'docker'
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MONGO_URI: mongodb://gangadhar:password@mongodb-iot:27017/iot-platform?authSource=admin
    depends_on:
      - kafka
      - mongodb
    networks:
      - kafka-net
    ports:
      - "8081:8080"
  consumer:
    image: sensor-data-consumer-app # Name of the consumer image
    container_name: sensor-data-consumer-app
    environment:
      SPRING_PROFILES_ACTIVE: docker  # Make sure the profile is set to 'docker'
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MONGO_URI: mongodb://gangadhar:password@mongodb-iot:27017/iot-platform?authSource=admin
    depends_on:
      - kafka
      - mongodb
    networks:
      - kafka-net
    ports:
      - "8082:8080"  # Or any other port your application runs on

networks:
  kafka-net:
    driver: bridge

